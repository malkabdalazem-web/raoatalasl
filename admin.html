<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawat Alasal Tech Tricks | دخول الأدمن</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="شعار الشركة">
                <span>روعة العسل</span>
            </a>

            <a href="index.html" class="nav-link">العودة للرئيسية</a>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <!-- <img src="assets/logo.png" alt="Logo" class="login-logo"> -->
            <h2 style="margin-bottom: 2rem; color: var(--secondary-color);">تسجيل دخول المسؤول</h2>

            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-password" class="form-label">كلمة السر</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="أدخل كلمة المرور"
                        required>
                </div>

                <div id="login-error" class="hidden" style="color: var(--danger); margin-bottom: 1rem;">
                    كلمة السر غير صحيحة
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">دخول</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
